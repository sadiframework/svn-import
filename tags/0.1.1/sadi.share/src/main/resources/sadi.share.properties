share.typePattern = http://bio2rdf.org/pubmed: http://purl.oclc.org/SADI/LSRN/PMID_Record
share.typePattern = http://bio2rdf.org/mesh: http://purl.oclc.org/SADI/LSRN/MeSH_Record
share.typePattern = http://bio2rdf.org/prodom: http://purl.oclc.org/SADI/LSRN/ProDom_Record
share.typePattern = http://bio2rdf.org/prosite: http://purl.oclc.org/SADI/LSRN/Prosite_Record
share.typePattern = http://bio2rdf.org/taxon: http://purl.oclc.org/SADI/LSRN/taxon_Record
share.typePattern = http://bio2rdf.org/uniprot: http://purl.oclc.org/SADI/LSRN/UniProt_Record
