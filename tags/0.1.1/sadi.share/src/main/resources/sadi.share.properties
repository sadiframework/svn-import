# default.properties

share.typePattern = http://biordf.net/moby/([^/]+) http://purl.oclc.org/SADI/LSRN/$1_Record
share.typePattern = http://purl.uniprot.org/uniprot http://purl.oclc.org/SADI/LSRN/UniProt_Record
share.typePattern = http://lsrn.org/([^:]+) http://purl.oclc.org/SADI/LSRN/$1_Record

# bio2rdf conversion
share.typePattern = http://bio2rdf.org/chebi: http://purl.oclc.org/SADI/LSRN/CHEBI_Record
share.typePattern = http://bio2rdf.org/cpd: http://purl.oclc.org/SADI/LSRN/KEGG_COMPOUND_Record
share.typePattern = http://bio2rdf.org/dr: http://purl.oclc.org/SADI/LSRN/KEGG_DRUG_Record
share.typePattern = http://bio2rdf.org/geneid: http://purl.oclc.org/SADI/LSRN/GeneID_Record
share.typePattern = http://bio2rdf.org/go: http://purl.oclc.org/SADI/LSRN/GO_Record
share.typePattern = http://bio2rdf.org/kegg_gene: http://purl.oclc.org/SADI/LSRN/KEGG_Record
share.typePattern = http://bio2rdf.org/path: http://purl.oclc.org/SADI/LSRN/KEGG_PATHWAY_Record
share.typePattern = http://bio2rdf.org/pdb: http://purl.oclc.org/SADI/LSRN/PDB_Record
