# values for Virtuoso 6 installed with APT on Ubuntu

# PATH will be searched, so just "virtuoso-t" is often good enough
virtuoso.bin = /usr/bin/virtuoso-t
virtuoso.httproot = /var/lib/virtuoso-opensource-6.0/vsp

