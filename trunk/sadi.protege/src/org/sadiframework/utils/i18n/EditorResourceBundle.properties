# SADI definition panel help messages
definition_name_help          = This is the unique name of your service and is used to identify your service.
definition_authority_help     = The domain that resolves to a service providers institute.
definition_service_type_help  = The type of service you are generating.
definition_input_class_help   = This is used to specify the OWL class that this service will operate on.
definition_output_class_help  = This is used to specify the OWL class that this service will generate.
definition_description_help   = A human readable description for your service to help others understand what\nit is that your service does.
definition_unique_id_help     = A unique identifier for your service.
definition_authoritative_help = This is used to indicate whether or not the registered service is "authoritative"\nfor that transformation. i.e. if you are "authoritative" anyone else performing\nthe same transformation would have to have obtained the information/code to do so\nfrom you. This is similar to, but not necessarily identical to, mirroring someone\nelse's data, since the data in question may not exist prior to service invocation.
definition_provider_help      = Your contact email address. This will be used to contact you in the event that your\nservice doesn't work or if a user needs help using your service.
definition_service_uri_help   = The URI for your service. Usually this is the same as the endpoint, URL, to the\nservice.
definition_endpoint_help      = The URL that 'hosts' your service.
definition_signature_url_help = The URL that is used to obtain the service signature (defined input/output classes, etc).\n This is usually the same as the service endpoint.

definition_cannot_write_directory = You dont have permissions to write to that directory!
