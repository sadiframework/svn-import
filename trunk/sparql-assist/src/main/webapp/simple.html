<html>
  <head>
    <title>SPARQL assist</title>
    <link rel="stylesheet" type="text/css" href="http://sadiframework.org/style/2011-03-14/style.css">
	<link rel="stylesheet" type="text/css" href="style/jquery.autocomplete.css">
	<link rel="stylesheet" type="text/css" href="style/jquery.sparqlassist.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.caret.js"></script>
	<script type="text/javascript" src="js/jquery.autocomplete.js"></script>
	<script type="text/javascript">
	  $(function() {
	    $("#text").autocomplete({
			url: "resources/props.json",
			displayValue: function(value, data) { return data.uri; },
			showResult : function(value, data) {
	            var item = "<p";
	            if (data.uri) {
	                item += " title='" + data.uri + "'";
	            }
	            item += "><span class='label'>" + data.label + "</span>";
	            if (data.description) {
	                item += " <span class='description'>" + data.description + "</span>";
	            }
	            return item;
	        },
	        resultsClass : "sparqlassist-results"
		});
	    var autocompleter = $("#text").data('autocompleter');
	    autocompleter.parseRemoteData = function(results) {
	    	if (!(results instanceof Array)) {
                results = eval(results);
            }
	        var i, a=[];
	        for (i=0; i<results.length; ++i) {
		        var result = results[i];
		        a.push({ value: result.label, data: result });
	        }
	        return a;
	    };
	  });
	</script>
  </head>
  <body>
    <div id="outer-frame">
      <div id="inner-frame">
        <div id="header">
          <a href="http://sadiframework.org/">
            <h1>SADI - Find. Integrate. Analyze.</h1>
          </a>
        </div>
        <div id="nav"></div>
        <div id="content">
        
    <h2>Autocomplete</h2>
    <form><!-- action="http://example.com/sparql-endpoint" -->
      <label for="text">Type your SPARQL query into the box below</label>
      <br/>
      <input id="text" type="text" size="50"/>
      <input type="submit"/>
    </form>
        </div> <!-- content -->
        <div id="footer"></div>
      </div> <!-- inner-frame -->
    <div> <!-- outer-frame -->
  </body>
</html>
